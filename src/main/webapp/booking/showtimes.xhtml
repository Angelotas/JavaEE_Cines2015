<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">
            <!--PARA MOSTRAR LAS HORAS DISPONIBLES DE CADA PELÍCULA-->
            <ui:define name="content">
                <h2>Horarios para <font color="red">#{booking.movieName}</font></h2>
                <h:form>
                    <h:selectOneRadio value="#{booking.startTime}"
                            layout="pageDirection"
                            required="true">
                        <c:forEach items="#{timeslotFacadeREST.findAll()}" var="s">
                            <!--recorre todas la horas disponibles de la peli y las devuelve-->
                            <f:selectItem itemValue="#{s.id},#{s.startTime}"
                                itemLabel="#{s.startTime}"/>
                        </c:forEach>
                    </h:selectOneRadio>
                    
                    <p:commandButton value="Confirmar" action="confirm" />
                    <p:commandButton id="back" value="Atrás" action="booking" immediate="true" icon="ui-iconarrowrefresh-
                    1-w"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
