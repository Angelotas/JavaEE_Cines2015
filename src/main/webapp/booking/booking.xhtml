<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content"> 
                <!--implementar es la lista de las películas
                como radio button (h:selectOneRadio), para que el
                usuario seleccione la película que desea reservar-->
                <ui:define name="content">
                    <h2>Selecciona una película</h2>
                    <h:form prependId="false">
                        
                        <h:selectOneRadio value="#{booking.movieId}" <!-- almacena id de pelicula-->
                        layout="pageDirection"
                        required="true">
                            <f:selectItems value="#{movieFacadeREST.findAll()}"
                                var="m" // cada una de las filas de la tabla
                                itemValue="#{m.id}"
                                itemLabel="#{m.name}"/> <!--muestra el nombre de la peli-->
                        </h:selectOneRadio>
                        <p:commandButton id="shows" value="Selecciona una hora" action="showtimes"/>
                    </h:form>
                </ui:define>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
